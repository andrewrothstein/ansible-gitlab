---
# https://packages.gitlab.com/gitlab/
gitlab_mirror: https://packages.gitlab.com
gitlab_ver: 13.3.0
gitlab_patch: 1

gitlab_dist: ce

gitlab_key_urls:
  - https://packages.gitlab.com/gpg.key

gitlab_os_dep_pkgs:
  - openssh-server
  - postfix

gitlab_pkg_dir: /usr/local/gitlab-pkgs
gitlab_download_timeout_seconds: 600

gitlab_enabled: True
