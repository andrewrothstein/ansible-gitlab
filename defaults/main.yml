---
# https://packages.gitlab.com/gitlab/
gitlab_mirror: https://packages.gitlab.com
gitlab_ver: 12.9.1

gitlab_dist: ce

gitlab_key_urls:
  - https://packages.gitlab.com/gpg.key
  - https://gitlab-org.gitlab.io/omnibus-gitlab/gitlab_new_gpg.key

gitlab_os_dep_pkgs:
  - openssh-server
  - postfix

gitlab_download_timeout_seconds: 600
