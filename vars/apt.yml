---
gitlab_pkg_ty: deb
gitlab_platform: amd64
gitlab_pkg: gitlab-{{ gitlab_dist }}_{{ gitlab_ver }}-{{ gitlab_dist }}.{{ gitlab_patch }}_{{ gitlab_platform }}.{{ gitlab_pkg_ty }}

# for example....
# https://packages.gitlab.com/gitlab/gitlab-ce/packages/ubuntu/bionic/gitlab-ce_13.3.3-ce.1_amd64.deb

gitlab_pkg_url: '{{ gitlab_mirror }}/gitlab/gitlab-{{ gitlab_dist }}/packages/{{ ansible_distribution|lower }}/{{ ansible_distribution_release|lower }}/{{ gitlab_pkg }}/download.{{ gitlab_pkg_ty }}'
