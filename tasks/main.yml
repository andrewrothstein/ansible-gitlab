---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'
    
- name: install pkg deps...
  become: yes
  become_user: root
  with_items: '{{gitlab_os_dep_pkgs}}'
  package:
    name: '{{item}}'
    state: present

- name: download pkg...
  become: yes
  become_user: root
  get_url:
    url: '{{gitlab_pkg_url}}'
    dest: /tmp/{{gitlab_pkg}}
    mode: 0700

- include_tasks: '{{gitlab_pkg_ty}}.yml'
